<head>

            </div>
            <div class="sidebar-menu">
                <ul>
                    <li>
                        <a onclick="openMenu('dashboard')"><i class="fas fa-globe"></i><span>Přehled</span></a>
                    </li>
                    <li>
                        <a onclick="openMenu('employes')"><i class="fas fa-users"></i><span>Zaměstanci</span></a>

                    <li>
                        <a onclick="openMenu('grades')"><i class="fas fa-id-badge"></i><span>Správa pozic</span></a>

                    </li>
                    <li>
                        <a onclick="openMenu('logs')"><i class="fas fa-user-clock"></i><span>Příchody /

                    </li>
                    <li>
                        <a onclick="openMenu('settings')"><i class="fas fa-cogs"></i><span>Nastavení</span></a>
                    </li>

        </div>
        <div class="main-content ">

                <div class="user" id="user-details">

            </header>
            <main id="main-place">
