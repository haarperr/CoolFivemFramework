<!doctype html>
<html lang="cs">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>INPUT</title>
</head>

<body style="display: none;">
	<div class="container h-100">
		<div class="row h-100 justify-content-center align-items-center">
			<form class="col-6" id="inputTextForm">
				<div class="card">
					<h5 class="card-header"></h5>
					<div class="card-body">
						<div class="form-group">
							<input type="text" class="form-control" id="inputText" placeholder="">
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-block">ODESLAT</button>
						</div>
					</div>
				</div>
			</form>
			<form class="col-6" id="inputNumberForm">
				<div class="card">
					<h5 class="card-header"></h5>
					<div class="card-body">
						<div class="form-group">
							<input type="number" class="form-control" id="inputNumber" placeholder="">
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-block">ODESLAT</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.0.min.js"
		integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
	</script>
	<script src="listener.js" type="text/javascript"></script>
</body>

</html>
